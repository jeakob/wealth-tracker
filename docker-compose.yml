services:
  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    environment:
      # Set API host for frontend. Default is localhost, but you can override it when deploying.
      - VITE_API_URL=${API_HOST:-http://localhost:4000}
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build: ./backend
    ports:
      - '4000:4000'
    environment:
      - DATABASE_URL=postgresql://wealth_user:securepassword@db:5432/wealth_db
      - DB_TYPE=postgres
      - JWT_SECRET=your_jwt_secret_change_in_production
      - JWT_EXPIRES_IN=24h
      - SSL_KEY_PATH=/etc/ssl/private/server.key
      - SSL_CERT_PATH=/etc/ssl/certs/server.crt
    depends_on:
      - db
    volumes:
      - ./backend/certs:/etc/ssl:ro
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: wealth_db
      POSTGRES_USER: wealth_user
      POSTGRES_PASSWORD: securepassword
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - '5432:5432'
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
