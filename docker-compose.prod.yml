services:
  frontend:
    image: jeakob/wealth-tracker-frontend:v10
    ports:
      - '3000:3000'
    environment:
      # API_URL: Configure this based on your deployment
      # - For local development: http://localhost:4000
      # - For production with domain: https://api.yourdomain.com or https://yourdomain.com/api
      # - Override with: API_URL=https://your-api-url docker-compose -f docker-compose.prod.yml up
      - API_URL=${API_URL:-http://localhost:4000}
      - REACT_APP_JWT_STORAGE=localStorage
      - REACT_APP_SECURE=false
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    image: jeakob/wealth-tracker-backend:v10
    ports:
      - '4000:4000'
    environment:
      - DATABASE_URL=postgresql://wealth_user:securepassword@db:5432/wealth_db
      - DB_TYPE=postgres
      - JWT_SECRET=your_jwt_secret
      - JWT_EXPIRES_IN=3600s
      - SSL_KEY_PATH=/etc/ssl/private/server.key
      - SSL_CERT_PATH=/etc/ssl/certs/server.crt
    depends_on:
      - db
    volumes:
      - ./backend/certs:/etc/ssl:ro
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: wealth_db
      POSTGRES_USER: wealth_user
      POSTGRES_PASSWORD: securepassword
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - '5432:5432'
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
