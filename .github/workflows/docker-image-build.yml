name: Build and Push Docker Images

on:
  push:
    branches:
      - 'auth'  # Triggers on all branches

env:
  DOCKER_USERNAME: jeakob

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper version numbering

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Generate version number
        id: version
        run: |
          # Count total commits as version number
          VERSION="v$(git rev-list --count HEAD)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/wealth-tracker-frontend:latest
          cache-to: type=inline
          tags: |
            ${{ env.DOCKER_USERNAME }}/wealth-tracker-frontend:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_USERNAME }}/wealth-tracker-frontend:latest

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/wealth-tracker-backend:latest
          cache-to: type=inline
          tags: |
            ${{ env.DOCKER_USERNAME }}/wealth-tracker-backend:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_USERNAME }}/wealth-tracker-backend:latest

      - name: Output version
        run: |
          echo "âœ… Successfully built and pushed version ${{ steps.version.outputs.version }}"
